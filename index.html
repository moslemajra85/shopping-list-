<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>DOM</title>
  </head>
  <body>
    <div class="container">
      <header id="header">
        <img id="logo" src="note.png" alt="" srcset="" />
        <h1 id="app-title">Shopping List</h1>
      </header>

      <input type="text" id="add" placeholder="Add item here..." />
      <button class="add">+Add Item</button>

      <input type="search" name="" id="search" placeholder="Search Item ..."/>
      <ul id="list">
        <li class="child">
          Apple <i class="fa-solid fa-trash-can delete"></i>
        </li>
        <li class="child">
          Banana <i class="fa-solid fa-trash-can delete"></i>
        </li>
        <li class="child">
          Orange <i class="fa-solid fa-trash-can delete"></i>
        </li>
      </ul>
      <button id="clear" class="btn">Clear All</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
